<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Sanjay</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="Images/cv (1).png" type="image/x-icon" />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo"><a href="index.html" aria-label="Home">SANJAY</a></div>

        <div class="hamburger" id="hamburger" aria-label="Toggle navigation" role="button" tabindex="0">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav>
            <ul id="nav-links">
                <li><a href="about.html" aria-label="About">About</a></li>
                <li><a href="projects.html" aria-label="Projects">Projects</a></li>
                <li><a href="contact.html" aria-label="Contact">Contact</a></li>
            </ul>
        </nav>

        <!-- ✅ CV Button -->
        <a href="CV/Sanjay - Web Developer.docx" class="cv-button" target="_blank" rel="noopener">Download CV</a>
    </header>
    <!--Contact Form Section-->
    <section class="section" id="contact" data-aos="fade-up">
        <div class="contact-form-wrapper">
            <div class="contact-form-box">
                <h2 class="highlight">Let's Talk</h2>
                <form action="#" method="POST">
                    <label for="name">Name*</label>
                    <input type="text" id="name" name="name" required />

                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required />

                    <label for="message">Message*</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit" class="cta-button">Send Message</button>
                </form>
                <!-- ✅ Success message placeholder -->
                <div id="formMessage" class="success-message" style="display: none;">
                    ✅ Your form was submitted successfully!
                </div>
            </div>
        </div>
    </section>



    <footer>
        <div class="footer-social">
            <a href="#">Instagram</a> | <a href="#">LinkedIn</a>
        </div>
        <p>&copy; 2025 <span class="highlight">MyPortfolio</span>. All rights reserved.</p>
    </footer>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="JS/script.js"></script>
</body>

</html>
